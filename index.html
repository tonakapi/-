<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一心クリッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="version-display">v1.2.0</div>

    <div id="game-container">
        <div id="mine-section">
            <div id="score-container">
                <p><span id="score">0</span> Issins</p>
                <p><span id="cps">0</span> Issins per second</p>
            </div>
            <a id="line-share-button" class="share-button" href="#" target="_blank" rel="noopener noreferrer">Share on LINE</a>
            <button id="save-game-button" class="game-button">Save Game</button>
            <button id="reset-game-button" class="game-button">Reset Game</button>
            <div id="mine"></div>
        </div>
        <div id="store-section">
            <div id="reincarnation-info" style="text-align: center; margin-bottom: 10px;">
                <p>転生ポイント: <span id="reincarnation-points">0</span></p>
                <p>永久ボーナス: <span id="permanent-bonus">100</span>%</p>
            </div>
            <button id="reincarnate-button" class="game-button">転生する</button> <!-- New button -->
            <h2>Store</h2>
            <div id="store-container">
                <!-- Upgrades will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
